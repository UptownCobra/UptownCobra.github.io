<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    input {
        display: block;
        margin-bottom: .25em;
    }
    label {
        float: left;
        width: 7em;
        padding-right: 1em;
        text-align: right;
    }
    #submit {
        margin-left: 7em;
    }
</style>
<script>
function validateForm() {
    if ((document.forms[0].userName.value == "") && (document.forms[0].email.value == "")) {
        alert ("Name field Cannot be empty");
        alert ("Email field Cannot be empty");
        return false;
    }
    if (document.forms[0].userName.value == "") {
        alert ("Name field Cannot be empty");
        return false;
    }
    else if (document.forms[0].email.value == "") {
        alert ("Email field Cannot be empty");
        return false;
    }
    return true;
}
</script>
<body>
<form method="post"
      action="http://www.markmurtha.com/csis128/readform.asp"
      onsubmit="return validateForm()">

    <label for="userName">Name: </label><input type="text" name="userName" id="userName">
    <br>
    <label for="email">E-Mail Address: </label>
    <input type="text" name="email" id="email"><br>
    <input type="submit" value="Sign Up Now" id="submit">
</form>
</body>
